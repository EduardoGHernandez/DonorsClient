<div class="col-lg-12 text-center">
  <div class="people">
    <div *ngFor="let user of users" class="item-user">
      <div class="panel-body col-lg-2 text-center">
        <div class="user-name">
          <img *ngIf="user.image" src="{{url+'get-image-user/'+ user.image}}" class="image-user" width="150" height="150"/>
          <img *ngIf="!user.image" src="{{url+'get-image-user/default1.png'}}" class="image-user" width="150" height="150" />
          <h3>
            <a href="#">
              {{user.name+' '+user.surname}}
            </a>
        </h3>
        </div>
        <!-- Follow system -->
      </div>
    </div>
  </div>
</div>
<!-- Paginacion -->
<div class="col-lg-12 text-center">
  <div class="btn-group center">
    <ul class="pagination">
      <li *ngIf="page>1">
        <a [routerLink] = "['/people',prev_page]" (click)="topFunction()">
          <span class="glyphicon glyphicon-menu-left"></span>
        </a>
      </li>
      <li *ngIf="pages != page">
        <a [routerLink] = "['/people',next_page]" (click)="topFunction()">
          <span class="glyphicon glyphicon-menu-right"></span>
        </a>
      </li>
    </ul>
  </div>
</div>
