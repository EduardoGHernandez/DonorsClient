<div class="col-lg-4 col-lg-offset-4">
  <h1 class="h1-strong">{{title}}</h1>
  <div class=" alert alert-success" *ngIf="status=='success'">
    Bienvenido {{identity.name}}
  </div>
  <div class=" alert alert-danger" *ngIf="status=='error'">
    Tu cuenta o contraseña son incorrectos
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
    <p>
      <label>Correo electronico: </label>
      <input type="email" name="email" #email = "ngModel" [(ngModel)] = "user.email" class ="form-control" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
      <label class="alert alert-danger" *ngIf="!email.valid && email.touched">
        Correo no valido!
      </label>
    </p>
    <p>
      <label>Contraseña: </label>
      <input type="password" name="password" #password = "ngModel" [(ngModel)] = "user.password" class ="form-control" required/>
      <label class="alert alert-danger" *ngIf="!password.valid && password.touched">
        No olvides la contraseña!
      </label>
    </p>
    <input type="submit"  value="Siguiente" class="btn btn-success" [disabled]="!loginForm.form.valid"/>
  </form>
</div>
