<div class="col-lg-4 col-lg-offset-4">
  <h1 class="h1-strong">{{title}}</h1>
  <div class=" alert alert-success" *ngIf="status=='success'">
    Registro exitoso, <a [routerLink]="['/login']">Iniciar sesión </a>
  </div>
  <div class=" alert alert-danger" *ngIf="status=='error'">
    Error en el registro, puede que esta cuenta de correo ya esta siendo usada. <a [routerLink]="['/login']">Recuperar contraseña </a>
  </div>
  <form #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)">
    <p>
      <label>Nombre</label>
      <input type="text" name="name" #name="ngModel" [(ngModel)]="user.name" class="form-control" required/>
      <span *ngIf="!name.valid && name.touched">
        El nombre es obligatorio!
      </span>
    </p>
    <p>
      <label>Apellidos</label>
      <input type="text" name="surname" #surname="ngModel" [(ngModel)]="user.surname" class="form-control" required/>
      <span *ngIf="!surname.valid && surname.touched">
        Los apellidos son obligatorios!
      </span>
    </p>
    <p>
      <label>¿Como te gusta que te llamen?</label>
      <input type="text" name="nickname" #nickname="ngModel" [(ngModel)]="user.nickname" class="form-control"/>
    </p>
    <p>
      <label>Email:</label>
      <input type="email" name="email" #email="ngModel" [(ngModel)]="user.email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" class="form-control" required/>
      <span *ngIf="!email.valid && email.touched">
        El email es obligatorio!
      </span>
    </p>
    <p>
      <label>Contraseña: </label>
      <input type="password" name="password" #password="ngModel" [(ngModel)]="user.password" class="form-control" required/>
      <span *ngIf="!password.valid && password.touched">
        La Contraseña es obligatoria!!
      </span>
    </p>
    <input type="submit"  value="Siguiente" class="btn btn-success" [disabled]="!registerForm.form.valid"/>
  </form>
</div>
